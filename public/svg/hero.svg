<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:0.2" />
    </linearGradient>
    <filter id="blur">
      <feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
    </filter>
  </defs>
  
  <!-- Background blur shapes -->
  <circle cx="100" cy="100" r="60" fill="url(#grad1)" filter="url(#blur)" opacity="0.8"/>
  <circle cx="300" cy="150" r="40" fill="url(#grad1)" filter="url(#blur)" opacity="0.6"/>
  <circle cx="200" cy="300" r="80" fill="url(#grad1)" filter="url(#blur)" opacity="0.4"/>
  <circle cx="350" cy="320" r="30" fill="url(#grad1)" filter="url(#blur)" opacity="0.7"/>
  
  <!-- Floating particles -->
  <circle cx="50" cy="200" r="3" fill="#3B82F6" opacity="0.8">
    <animate attributeName="cy" values="200;180;200" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="380" cy="100" r="2" fill="#8B5CF6" opacity="0.6">
    <animate attributeName="cy" values="100;120;100" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="150" cy="50" r="4" fill="#06B6D4" opacity="0.7">
    <animate attributeName="cy" values="50;70;50" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>